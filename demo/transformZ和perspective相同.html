<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body{
            height: 100%;
        }
        .wrap{
            perspective: 500px;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .app{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 1px);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="app"></div>
</div>
</body>
</html>
